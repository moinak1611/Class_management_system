<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPAT Gyan Class Management System</title>
  <style>
    body {
      font-family: 'Times New Roman', serif;
      background-color: #f8eded;
      color: #333;
      text-align: center;
      padding: 20px;
      margin: 0;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background:  #FFF5E1;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
    }
    h1, h3 {
      color: #8B0000;
      margin-bottom: 20px;
    }
    .subject-button {
      display: block;
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      background-color: #B22222;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 18px;
      border-radius: 8px;
      transition: all 0.3s ease;
    }
    .subject-button:hover {
      background-color: #8B0000;
      transform: scale(1.05);
    }
    input {
      width: calc(100% - 30px);
      padding: 12px;
      margin: 10px 0;
      border: 2px solid #8B0000;
      border-radius: 6px;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }
    input:focus {
      border-color: #FF4500;
      outline: none;
    }
    #message {
      color: red;
      margin-top: 10px;
      font-size: 16px;
    }
    .logo {
      width: 130px;
      height: 130px;
      padding: 3px;
      margin-bottom: 20px;
    }
    .welcome-message {
      font-size: 22px;
      color: #8B0000;
      margin-bottom: 20px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background-color: #8B0000;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      background-color: #B22222;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="GPAT Gyan Logo" class="logo">
  <h1>Class Management System</h1>
  <div class="container">
    <h3>Enter Your Registered Mobile Number</h3>
    <input type="text" id="mobileNumber" placeholder="Enter mobile number">
    <button onclick="verifyUser()">Submit</button>
    <p id="message"></p>
    <div id="subjects" style="display: none;">
      <h3 class="welcome-message">Welcome, <span id="userName"></span></h3>
      <button class="subject-button" onclick="joinClass('pharmaceutics')">Pharmaceutics</button>
      <button class="subject-button" onclick="joinClass('pharmacology')">Pharmacology</button>
      <button class="subject-button" onclick="joinClass('pharmaceutical_chemistry')">Pharmaceutical Chemistry</button>
      <button class="subject-button" onclick="joinClass('pharmacognosy')">Pharmacognosy</button>
      <button class="subject-button" onclick="joinClass('allied_subjects')">Allied Subjects</button>
    </div>
  </div>
  <script>
    const students = {
      "9876543210": "John Doe",
      "9123456789": "Jane Smith"
    };
    
    const admins = {
      "9999999999": "Admin User"
    };
    
    const meetLinks = {
      "pharmaceutics": "https://meet.google.com/example1",
      "pharmacology": "https://meet.google.com/example2",
      "pharmaceutical_chemistry": "https://meet.google.com/example3",
      "pharmacognosy": "https://meet.google.com/example4",
      "allied_subjects": "https://meet.google.com/example5"
    };
    
    function verifyUser() {
      const mobile = document.getElementById("mobileNumber").value;
      const message = document.getElementById("message");
      
      if (students[mobile]) {
        document.getElementById("subjects").style.display = "block";
        document.getElementById("userName").innerText = students[mobile];
        message.innerText = "";
      } else if (admins[mobile]) {
        document.getElementById("subjects").style.display = "block";
        document.getElementById("userName").innerText = "Admin";
        message.innerText = "";
      } else {
        message.innerText = "Your mobile number is not registered. Please contact admin.";
      }
    }
    
    function joinClass(subject) {
      window.location.href = meetLinks[subject] || "#";
    }
  </script>
</body>
</html>
