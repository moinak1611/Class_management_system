
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPAT Gyan | CMS</title>
  <style>
    body {
      font-family: 'Times New Roman', serif;
      background-color: #f8eded;
      color: #333;
      text-align: center;
      padding: 20px;
      margin: 0;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #FFF5E1;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
    }
    h1, h3 {
      color: #8B0000;
      margin-bottom: 20px;
    }
    .subject-button {
      display: block;
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      background-color: #B22222;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 18px;
      border-radius: 8px;
      transition: all 0.3s ease;
    }
    .subject-button:hover {
      background-color: #8B0000;
      transform: scale(1.05);
    }
    input {
      width: calc(100% - 30px);
      padding: 12px;
      margin: 10px 0;
      border: 2px solid #8B0000;
      border-radius: 6px;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }
    input:focus {
      border-color: #FF4500;
      outline: none;
    }
    #message {
      color: red;
      margin-top: 10px;
      font-size: 16px;
    }
    .logo {
      width: 130px;
      height: 130px;
      padding: 3px;
      margin-bottom: 20px;
    }
    .welcome-message {
      font-size: 22px;
      color: #8B0000;
      margin-bottom: 20px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background-color: #8B0000;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      background-color: #B22222;
      transform: scale(1.05);
    }
    /* Footer */
    .footer {
      background-color:#FFF5E1;
      color: rgb(140, 7, 7);
      text-align: center;
      padding: 15px;
      font-size: 14px;
      margin-top: 20px;
      border-top: 2px solid white;
    }
    .footer a {
      color: #85d5f2;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="GPAT Gyan Logo" class="logo">
  <h1>Class Management System (CMS)</h1>
  <div class="container">
    <h3>Enter The Registered Email ID (Admin / Student)</h3>
    <input type="text" id="emailID" placeholder="Enter Email ID">
    <button onclick="verifyUser()">Submit</button>
    <p id="message"></p>
    <div id="subjects" style="display: none;">
      <h3 class="welcome-message">Welcome, <span id="userName"></span></h3>
      <button class="subject-button" onclick="joinClass('Arijit')">Arijit</button>
      <button class="subject-button" onclick="joinClass('Chyan')">Chyan</button>
      <button class="subject-button" onclick="joinClass('Indrajit')">Indrajit</button>
      <button class="subject-button" onclick="joinClass('Shreyashi')">Shreyashi</button>
      <button class="subject-button" onclick="joinClass('Souvik')">Souvik</button>
      <button class="subject-button" onclick="joinClass('Sekhar')">Sekhar</button>
      <button class="subject-button" onclick="joinClass('Akash')">Akash</button>
    </div>
  </div>
  <script>
    const students = {
      "akashchandra1611@gmail.com": "Akash Chandra",
      "upen978kumar983@gmail.com": "Upendra Kumar",
      "ritobhashdgp@gmail.com": "Ritobhash Chatterjee",
      "mondalayush098@gmail.com": "Ayush Mondal",
      "ankanakundu2206@gmail.com": "Ankana Kundu",

      "mineshdewangan36@gmail.com": "Minesh dewangan",
      "paulpiyel@gmail.com": "Piyel Paul",
      "paulriyel@gmail.com": "Riyel Paul",


    };
    
    const admins = {
      "arijitbhowmik1602@gmail.com":"Arijit",
      "dey.chyan@gmail.com":"Chyan",
      "indrajitlaha9564@gmail.com":"Indrajit",
      "banerjeeshreyashi05@gmail.com":"Shreyashi",
      "dsouvik167@gmail.com":"Souvik",
      "sekharsamanta9053@gmail.com":"Sekhar",
      "sudeshnachandra2002@gmail.com": "Akash",
    };
    
    const meetLinks = {
      "Arijit": "https://meet.google.com/fpa-chyp-gfb",
      "Chyan": "https://meet.google.com/qvj-aocv-cdp",
      "Indrajit": "https://meet.google.com/acs-cxux-smg",
      "Shreyashi": "https://meet.google.com/soi-kaoi-tgc ",
      "Souvik": "https://meet.google.com/rxa-dpzg-ugz",
      "Sekhar": "https://meet.google.com/qeq-oxyz-vfs ",
      "Akash": "https://meet.google.com/ghy-tjop-fdk",
    };
    
    function verifyUser() {
      const email = document.getElementById("emailID").value.trim();
      const message = document.getElementById("message");
      
      if (students[email]) {
        document.getElementById("subjects").style.display = "block";
        document.getElementById("userName").innerText = students[email];
        message.innerText = "";
      } else if (admins[email]) {
        document.getElementById("subjects").style.display = "block";
        document.getElementById("userName").innerText = "Admin";
        message.innerText = "";
      } else {
        message.innerText = "Your Email ID is not registered. Please contact admin.";
      }
    }
    
    function joinClass(subject) {
      window.location.href = meetLinks[subject] || "#";
    }
  </script>
  <footer class="footer">
    <p><b>CMS is owned and administered by @GPAT_Gyan</b></p>
  </footer>
</body>
</html>
